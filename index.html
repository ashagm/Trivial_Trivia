<!DOCTYPE html>
<html>
<head>
	<title>Travel Trivia</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript"></script>
</head>
<body>
	<!-- page header -->
	<div class = "container text-center" id="header">
		<div class = "jumbotron">
			<h1 class="h1">Travel Trivia</h1>
			<h2 class="timer" id="display"></h2>
		</div>
	</div>
	<div class =" container" id="wrapper">
		<div class = "row row-main" ></div>
		<div class = "row">
			<div class="col-md-2 offset-md-5">
				<button type="submit" type="button" class="submitA" data-toggle="modal" data-target="#resultsModal">Submit</button>
			</div>
		</div>
	</div>
	
	<div class = "container text-center" id ="footer">
		<div class="row">
			<div class="col-md-12">
	    		<span> Copyright &copy;&nbsp;Asha Tad 2017 </span>
	    		<a href="" target="_blank">&nbsp;&nbsp;<i class="fa fa-github" aria-hidden="true"></i></a>
    		</div>
    	</div>
	</div>  


	<!-- Modal -->
	<div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" 
	aria-labelledby="resultsModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="resultsModalLabel">Travel TriviaResults</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body results-body"></div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-secondary" data-dismiss="modal" id="replay">play again?</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity ="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- custom js -->
	<script src="assets/js/data.js"></script>
	<script src="assets/js/game.js"></script>

</body>
</html>
